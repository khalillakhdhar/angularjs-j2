<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Get Posts Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
    }
    button:hover {
      background-color: #e53935;
    }
    .confirm {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
    }
    .confirm:hover {
      background-color: #e53935;
    }
  </style>
  <script>
    var app = angular.module('myApp', []);
    app.controller('MyController', function($scope, $http) {
      $scope.posts = [];

      $http.get('https://jsonplaceholder.typicode.com/posts')
        .then(function(response) {
          $scope.posts = response.data;
        }, function(error) {
          alert('An error occurred while fetching the posts.');
          console.error(error);
        });

      $scope.deletePost = function(post) {
        var confirmDelete = confirm('Are you sure you want to delete the post with ID ' + post.id + '?');
        if (confirmDelete) {
          $http.delete('https://jsonplaceholder.typicode.com/posts/' + post.id)
            .then(function(response) {
              alert('Post deleted successfully!');
              var index = $scope.posts.indexOf(post); // recherche de poste dans le tableau
              $scope.posts.splice(index, 1); // suppression de poste dans le tableau
            }, function(error) {
              alert('An error occurred while deleting the post.');
              console.error(error);
            });
        }
      };
    });
  </script>
</head>
<body ng-controller="MyController">
  <h1>Posts</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>User ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>{{ post.userId }}</td>
        <td>
          <button type="button" ng-click="deletePost(post)" class="confirm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
